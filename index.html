<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maths Game</title>
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0, user-scalable=yes">
         <link rel="stylesheet" href="styling.css">
    </head>
<body>
    <div id="container">
        <div id="score">
            Score:<span id="svalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="ques">
            
        </div>
        <div id="ins">
            Click on the correct answer
        </div>
        <div id="choice">
            <div id="b1" class="box"></div>
            <div id="b2" class="box"></div>
            <div id="b3" class="box"></div>
            <div id="b4" class="box"></div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="time">
            Time remaining:<span id="tvalue">60</span>
        </div>
        <div id="gameover">
          
        </div>
    </div>
    
    
    <script src="script.js"></script>
    </body>



</html>
